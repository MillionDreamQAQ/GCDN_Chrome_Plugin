<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="node_modules/@grapecity/spread-sheets/styles/gc.spread.sheets.excel2013white.css">
</head>

<body>
  <div class="container">
    <div class="operation-container">
      <div class="manual-container">
        手动模式：
        <div class="checkbox-container">
          <input id="manual" type="checkbox" />
        </div>
        <div class="button-container">
          <button id="close" class="button">关闭</button>
        </div>
      </div>
      <div class="move-container">
        目标板块：
        <div class="select-container">
          <select id="moveTargetSpace" class="select">
            <optgroup label="SpreadJS">
              <option>求助中心</option>
              <option>Bug反馈</option>
              <option>产品需求</option>
            </optgroup>
          </select>
        </div>
        目标分类：
        <div class="select-container">
          <select id="moveTargetStatus" class="select">
            <option>未处理</option>
            <option>处理中</option>
            <option>已处理</option>
            <option>保留处理</option>
          </select>
        </div>
        <div class="button-container">
          <button id="move" class="button">移动</button>
        </div>
      </div>
      <div class="change-status-container">
        目标分类：
        <div class="select-container">
          <select id="changeStatusTargetStatus" class="select">
            <option>未处理</option>
            <option>处理中</option>
            <option>已处理</option>
            <option>保留处理</option>
          </select>
        </div>
        <div class="button-container">
          <button id="changeStatus" class="button">分类</button>
        </div>
      </div>
    </div>
  </div>

  <hr />

  <div class="spread-container">
    <div class="class-container">
      <div class="hint">设置关注板块ID，英文逗号分割，默认显示全部。</div>
      <input class="input" type="text" id='fids' />
      <input class="button" type="button" id='setFids' value="设置" />
      <input class="button" type="button" id='export' value="导出excel"></input>
    </div>

    <div class="config-container">
      <div>
        <select class="select" name="setGold" id="setGold">
          <option value="0" selected>显示所有</option>
          <option value="1">金牌/伙伴</option>
        </select>

        <select class="select" name="setArea" id="setArea">
          <option value="0" selected>所有区域</option>
          <option value="1">北方区</option>
          <option value="2">华东区</option>
          <option value="3">南方区</option>
          <option value="4">西部区</option>
        </select>
      </div>

      <label class="updateTime" for="updateTime">刷新间隔时间：</label>
      <select class="select" name="updateTime" id="updateTime">
        <option value="0" selected>关闭</option>
        <option value="2">2分钟</option>
        <option value="5">5分钟</option>
        <option value="10">10分钟</option>
        <option value="15">15分钟</option>
        <option value="30">30分钟</option>
      </select>

      <label for="notifyTime">通知间隔时间：</label>
      <select class="select" name="notifyTime" id="notifyTime">
        <option value="0" selected>关闭</option>
        <option value="2">2分钟</option>
        <option value="5">5分钟</option>
        <option value="15">15分钟</option>
        <option value="30">30分钟</option>
        <option value="60">1小时</option>
        <option value="120">2小时</option>
      </select>
      <input type="button" id="openNewTab" value="打开" />
    </div>

    <div class="data-container">
      <div id="forumdata"></div>
      <div class="data">
        <div id="ss" style="width: 99%; height: 430px;"></div>
      </div>
      <p class="num" id="num"></p>
    </div>
  </div>
  <script src="node_modules/@grapecity/spread-sheets/dist/gc.spread.sheets.all.min.js"></script>
  <script src="node_modules/@grapecity/spread-sheets-resources-zh/dist/gc.spread.sheets.resources.zh.min.js"></script>
  <script src="node_modules/@grapecity/spread-excelio/dist/gc.spread.excelio.min.js"></script>
  <script src="node_modules/file-saver/dist/FileSaver.min.js"></script>
  <script src="js/operation.js"></script>
  <script src="js/spread.js"></script>
</body>

</html>
